site_name: earthcarekit 0.9.2a1 documentation

repo_url: https://github.com/TROPOS-RSD/earthcarekit

extra_css:
  - stylesheets/extra.css

theme:
  name: "material"
  features:
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.image.lightbox
  language: en
  logo: images/logos/earthcarekit-icon-white.png
  favicon: images/logos/earthcarekit-favicon-blue.png
  palette:
    # Auto/light/dark mode toggle
    # Automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: fontawesome/solid/circle-half-stroke
        name: Light color mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: fontawesome/solid/sun
        name: Dark color mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: fontawesome/solid/moon
        name: System color mode

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.highlight:
      use_pygments: true
      pygments_style: vs
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  - tables

plugins:
  - autorefs
  - search
  - macros
  - mkdocstrings:
      handlers:
        python:
          options:
            separate_signature: true
  - glightbox:
      skip_classes:
        - skip-lightbox

nav:
  - Getting started:
    - About: index.md
    - Setup: setup.md
    - Colormaps: colormaps.md
    - Supported products: supported_products.md
  - Tutorials:
    - Quickstart: tutorials/quickstart.md
    - Working with profiles: tutorials/profiles.md
  - Command-line interface tools:
    - Download tool: cli/ecdownload.md
    - Quicklook tool: cli/ecquicklook.md
  - API reference:
    - earthcarekit: api_ref.md
    - earthcarekit.geo: api_ref/geo.md
    - earthcarekit.read: api_ref/read.md
    - earthcarekit.stats: api_ref/stats.md
  
