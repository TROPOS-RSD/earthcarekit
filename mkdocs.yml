site_name: earthcarekit 0.2.2rc1 Documentation

theme:
  name: "material"
  features:
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
  language: en

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  # - pymdownx.details

plugins:
  - autorefs
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            separate_signature: true
            line_length: 60

nav:
  - About: index.md
  - Setup: setup.md
  - Tutorials:
    - Introduction: tutorial_basics.md
    - Working With Profiles: tutorial_profile_data.md
  - Command-Line Interface Tools:
    - Download Tool: ecdownload.md
    - Quicklook Tool: ecquicklook.md
  - API Documentation: api_documentation.md
